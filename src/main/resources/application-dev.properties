# db url
spring.datasource.url=jdbc:postgresql://localhost:5432/cloud-platform
spring.datasource.username=cloud-platform
spring.datasource.password=cloud-platform
spring.datasource.driver-class-name=org.postgresql.Driver

# jimmer
jimmer.language=kotlin
jimmer.show-sql=true
jimmer.pretty-sql=true
jimmer.inline-sql-variables=true
jimmer.database-validation-mode=error
jimmer.dialect=org.babyfish.jimmer.sql.dialect.PostgresDialect

# openapi
jimmer.client.openapi.path=/openapi.yml
jimmer.client.openapi.ui-path=/openapi.html
jimmer.client.openapi.properties.info.title=cloud-platform
jimmer.client.openapi.properties.info.description=kotlin admin project
jimmer.client.openapi.properties.info.version=1.0
